<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <script src="email.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="card">
      <div class="card-info">
        <img class="logo" src="images/logo.svg" alt="base apparel" />
        <img class="mobile" src="images/hero-mobile.jpg" alt="" />
        <h2>WE'RE</h2>
        <h1>COMING SOON</h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <div class="email-input">
          <input type="email" name="email" id="" placeholder="Email adress" required />
          <img id="error" src="images/icon-error.svg" alt="" />
          <button onclick="email()"><img class="arrow" src="images/icon-arrow.svg" alt="arrow" /></button>
          <p id="wrong-email">Please provide a valid email!</p>
        </div>
      </div>
      <img class="desktop" src="images/hero-desktop.jpg" alt="woman" />
    </div>
  </body>
</html>
